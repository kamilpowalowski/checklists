<div class="container">
  <ng-container *ngIf="statistics | async; let statistics">
    <div class="row">
      <div class="col-12">
        <nb-card size="large">
          <nb-card-header>Users</nb-card-header>
          <nb-card-body>
            <app-open-startup-chart [data]="statistics.users" unit="users"></app-open-startup-chart>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nb-card size="large">
          <nb-card-header>Checklists</nb-card-header>
          <nb-card-body>
            <app-open-startup-chart [data]="statistics.checklists" unit="checklists"></app-open-startup-chart>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </ng-container>
</div>
