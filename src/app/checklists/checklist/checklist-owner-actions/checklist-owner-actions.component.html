<nb-actions size="medium" fullWidth>
  <nb-action (click)="edit()" nbPopover="Edit your checklist." nbPopoverMode="hint">
    <i class="nb-edit"></i>
    <span>Edit</span>
  </nb-action>
  <nb-action (click)="unpublish()" *ngIf="checklist.isPublic" nbPopover="Unpublish this checklist." nbPopoverMode="hint">
    <i class="nb-cloudy"></i>
    <span>Unublish</span>
  </nb-action>
  <nb-action (click)="publish()" *ngIf="!checklist.isPublic" [nbPopover]="canPublish ? 'Make this checklist public.' : 'Checklist must have more than two items.'" nbPopoverMode="hint" [disabled]="!canPublish">
    <i class="nb-cloudy"></i>
    <span>Publish</span>
  </nb-action>
  <nb-action (click)="share()" nbPopover="Share an URL to this checklist." nbPopoverMode="hint">
    <i class="nb-paper-plane"></i>
    <span>Share</span>
  </nb-action>
  <nb-action (click)="delete()" nbPopover="Remove this checklist." nbPopoverMode="hint">
    <i class="nb-trash"></i>
    <span>Delete</span>
  </nb-action>
</nb-actions>
