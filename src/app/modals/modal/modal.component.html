<div class="modal-header">
  <span>{{ title }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <i class="nb-close"></i>
  </button>
</div>
<div class="modal-body">
  {{ body }}
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-danger" (click)="destructiveButtonAction()" *ngIf="destructiveButtonTitle">{{ destructiveButtonTitle }}</button>
  <button class="btn btn-md btn-success" (click)="successButtonAction()" *ngIf="successButtonTitle">{{ successButtonTitle }}</button>
  <button class="btn btn-md btn-primary" (click)="primaryButtonAction()" *ngIf="primaryButtonTitle">{{ primaryButtonTitle }}</button>
</div>
